version: "3.3"

volumes:
  static_value:
  media_value:
  pg_data:

services:
  db:
    image: postgres:13.3-alpine
    restart: always
    env_file: ../backend/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    image: littump/backend_layoff:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    env_file: ../backend/.env
    depends_on:
      - db
  frontend:
    restart: no
    image: littump/frontend_layoff:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/www/backend/static/
      - media_value:/var/www/backend/media/
      - ../frontend/dist:/usr/share/nginx/html/
    depends_on:
      - frontend
